<div class="dialog-box">
    <div class="dialog-box-title">
        {{ formTitle }}
    </div>
    <div class="dialog-box-content">
        <div class="profile-picture">
            <img src="assets/image.png" alt="Profile Picture" />
        </div>
        <div class="form">
            <div class="form-group" [formGroup]="studentForm">
                <div class="couple">
                    <div>
                        <label for="name">First Name</label>
                        <input type="text" id="name" formControlName="firstName" />
                    </div>
                    <div>
                        <label for="email">Last Name</label>
                        <input type="email" id="email" formControlName="lastName" />
                    </div>
                </div>
                <div class="couple">
                    <div>
                        <label for="nic">NIC</label>
                        <input type="text" id="nic" formControlName="nic" />
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" formControlName="dateOfBirth" value="{{ data.dateOfBirth | date:'yyyy-MM-dd' }}" />
                    </div>
                </div>
                <div class="couple">
                    <div>
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" formControlName="mobile" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" />
                    </div>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" formControlName="address" />
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-box-footer">
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
</div>
